<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout}">
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <!-- Page Content-->
    <section layout:fragment="body" class="py-5">
        <div class="container px-5 my-5">
            <div th:if="${param.success}" class="alert alert-success">
                You have been registered successfully!
            </div>
            <div class="text-center mb-5">
                <h1 class="fw-bolder">ALL Events</h1>
                <p class="lead fw-normal text-muted mb-0">Chose the best event for you!</p>
            </div>
            <div class="row gx-5">
                <div>
                    <form th:action="@{/events/search}" class="form-inline my-2 my-lg-0 mb-3">
                        <input name="query" class="form-control mr-sm-2 mb-5" type="search" placeholder="Search events" aria-label="Search">
                    </form>
                </div>
                <div th:each = "event :${events}" class="col-lg-6 mb-2">
                    <div  class="position-relative mb-3" >
                        <img class="img-fluid rounded-3 mb-3" th:href="@{/events/{eventId}(eventId=${event.id})}" th:src="${event.eventImage}" alt="..." />
                        <a th:text="${event.eventName}" class="fs-3 fw-bolder text-decoration-none link-dark stretched-link" th:href="@{/events/{eventId}(eventId=${event.id})}"></a>
                    </div>
                    <a class="btn btn-link link-dark" th:href="@{/events/{eventId}/edit(eventId=${event.id})}">Edit</a>
                </div>
            </div>
        </div>
    </section>

</main>

</body>
</html>
